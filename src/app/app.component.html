<div class="container">
  <app-post-form
    (onAdd)="createPost($event)"
  >
  </app-post-form>

  <hr/>

  <app-post
    *ngFor="let p of posts"
    [post]="p"
    (remove)="onRemovePost($event)"
  >
    <div #info>
      <small *ngIf="p.text.length > 10; else short">Post is long</small>
      <ng-template #short>
        <small>Post is short</small>
      </ng-template>
    </div>
  </app-post>

</div>
